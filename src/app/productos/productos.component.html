<div class="ui grid">
  <div class="four wide column">

  </div>
  <div class="eight wide column">
    <h2 class="ui centered header">Productos a la venta</h2>
  </div>
  <div class="four wide column">
    <div class="ui icon input">
      <input type="text" #listFilter (keyup)="0" value="" placeholder="buscar"/>
      <i class="search icon"></i>
    </div>
  </div>
</div>

<div class="ui divider"></div>
<div class="ui five link cards">
  <div class="card" *ngFor="let producto of productos | productFilter:listFilter.value">
    <div class="image">
      <img [src]="producto.imageUrl" [routerLink]="[producto.id]">
    </div>
    <div class="content">
      <div class="header">{{producto.name}}</div>
      <div class="meta">
        <a *ngFor="let tag of producto.tag">{{tag | uppercase}}</a>
      </div>
      <div class="description">
        {{producto.description}}
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        Modelo 2016
      </span>
      <span>
        <i class="closed captioning icon"></i>
        Precio: S/{{producto.price }}
      </span>
    </div>
  </div>
</div>
